<include file="Public/header" />
<style type="text/css">
.column-title{
  text-align: center;
}
</style>
<div class="right_col" role="main">
    

    <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2><if condition="$Think.session.admin.id_level eq 3">加班预报：新建</if></h2>
                    <!-- 右侧设置栏 -->
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                          <li><a href="#">Settings 1</a>
                          </li>
                          <li><a href="#">Settings 2</a>
                          </li>
                        </ul>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <!-- 右侧栏结束 -->

                  <div class="x_content">
                    <div class="table-responsive"  style="">
                      <table class="table table-striped jambo_table bulk_action" style="text-align:center;">   
                       <!-- 加班表头 -->
                       <thead>
                          <tr class="headings">
                          	<th class="column-title" width="5%">序号</th>
                            <th class="column-title" width="8%">加班类别</th>
                            <th class="column-title" width="8%">加班开始时间</th>
                            <th class="column-title" width="8%">加班结束时间</th>
                            <th class="column-title" width="8%">加班时长</th>
                            <th class="column-title" width="20%">加班内容</th>
                          </tr>
                        </thead>
                        <!--加班表头结束  -->

                        <tbody>
                        <for start="1" end="5"  step="1" name="i" >
                          <tr class="even pointer">
                            <td class=" ">
                              <label>{$i}</label>
                            </td>
                            <td class=" ">
                            	<select name="overwork_type[]">
                            		<option value="平时" selected="selected">平时</option>
                            		<option value="周末">周末</option>
                            		<option value="节假日">节假日</option>
                            	</select>
                            </td>
                            <td class=" ">
                              	<input type="" name="">
                            </td>
                            <td class=" ">
                              <input type="" name="">
                            </td>
                            <td class=" ">
                              <input type="" name="">
                            </td>
	                        <td class=" ">
	                          <textarea></textarea>
	                        </td>
                          </tr>
                        </for>
                        </tbody>
         
                      </table>
                     <!--  <a class="btn btn-success" href="{:U('Plan/midplan')}" style="margin-left:40%;width:10%;">返回</a> -->
                    </div>
                  </div>
                </div>

</div>
</div>
</div>
