<include file="Public/header" /> 
<style type="text/css">
.column-title{
  text-align: center;
}
</style>
<div class="right_col" role="main">
              <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>清单月度计划查询</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                          <li><a href="#">Settings 1</a>
                          </li>
                          <li><a href="#">Settings 2</a>
                          </li>
                        </ul>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>

                  <div class="x_content">

                    <div class="table-responsive"  style="height:650px;">
                    <empty name="list">
                    暂无月计划清单！
                    </empty>
                    <notempty name="list">
                      <table class="table table-striped jambo_table bulk_action" style="text-align:center;">
                        <thead>
                          <tr class="headings">
                            <th class="column-title" style="text-align:center;">年度</th>
                            <th class="column-title">月度</th>
                            <th class="column-title">工作事项</th>
                            <th class="column-title">总分 </th>
                            <th class="column-title">操作 </th>
                          </tr>
                        </thead>

                        <tbody>
                        <volist name="list" id="vo">
                          <tr class="even pointer">
                            <td class=" " width="200px;">
                              <label>
                                {$vo.year}
                              </label>
                            </td>
                            <td class=" " width="200px;">
                              <label>
                                {$vo.month}
                              </label>
                            </td>
                            <td class=" ">
                              <label>
                                {$vo.plan_name}
                              </label>
                            </td>
                            <td class=" " width="200px;">
                              <label>
                                <empty name="vo.plan_grade">
                                暂无评分
                                <else/>
                                {$vo.plan_grade}
                                </empty>

                              </label>
                            </td>
                            <td class=" " width="200px;">
                              <label>
            <a href="{:U('plan/showplan',array('year'=>$vo['year'],'month'=>$vo['month']))}">[ 查看 ]</a>
                              </label>
                            </td>
                            
                          </tr>
                        </volist>
                        </tbody>
                      </table>
                      </notempty>
                    </div>
                  </div>
                </div>
              </div>
              </div>

</div>
<include file="Public/foot" />
