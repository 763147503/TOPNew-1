<include file="Public/header_super" /> 

<div class="right_col" role="main" style="height:960px;">
  <div class="row">
              <div class="col-md-12 col-xs-13">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>年度时间控制</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                          <li><a href="#">Settings 1</a>
                          </li>
                          <li><a href="#">Settings 2</a>
                          </li>
                        </ul>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />
                    <!-- <form class="form-horizontal form-label-left input_mask"> -->
                    <form action="{:U('Plansuper/modY')}" method="post" class="form-horizontal">


                      
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">原设定时间：</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                           <input type="text" class="form-control" disabled="disabled" value="{$time}月">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">新设定时间：</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                           <select class="form-control" name="time">
                             <for start="1" end="13">
                              <option value="{$i}">{$i}月</option>
                             </for>
                           </select>
                        </div>
                      </div>     
                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                          <!-- <button type="submit" class="btn btn-primary">Cancel</button> -->
                          <input class="btn btn-success" type="submit" value="提交" onclick="" style="margin-left:30%;width:20%;">

                        </div>
                      </div>

                    </form>
                  </div>
                </div>
              </div>
  </div>
</div>
<include file="Public/foot" />
